version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.16
            - go get
            - go build -o ./bin/main
            - cache store $(checksum main.go) bin
    dependencies: []
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.16
            - gofmt main.go | diff --ignore-tab-expansion main.go -
    dependencies:
      - Build project
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.16
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get gotest.tools/gotestsum
            - gotestsum --junitfile junit.xml ./...
        - name: Test web server
          commands:
            - cache restore $(checksum main.go)
            - ./bin/main 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
    dependencies:
      - Build project
  - name: 'Block #4'
    dependencies:
      - Check code style
      - Run tests
    task:
      jobs:
        - name: 'Job #1'
          commands: []
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
